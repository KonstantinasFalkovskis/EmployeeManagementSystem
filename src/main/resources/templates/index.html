<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}"/>
    <title>Log in</title>
</head>
<body>
<div class="container">

    <!--<div class="alert alert-danger" th:if="${param.error}">-->

        <!--<h2>Invalid Email or Password</h2>-->
    <!--</div>-->
    <!--<div class="alert alert-warning" th:if="${param.logout}">-->

        <!--<h2>You have been logged out successfully</h2>-->
    <!--</div>-->
    <div class="row">
        <div class="alert alert-danger" th:if="${param.error}">

            <h2>Invalid Email or Password</h2>
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">

            <h2>You have been logged out successfully</h2>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
            <div id="iosBlurBg">
                <div id="whiteBg"></div>
            </div>
            <div id="bottomEnter"></div>
            <div id="bottomBlurBg"></div>
            <!-- Login Form -->
            <div class="loginForm">
                <div class="title">
                    <p>LOG INTO SYSTEM</p>
                    <hr>
                    <hr class="short">
                </div>
                <form name="login" th:action="@{/login}" method="post">
                    <div class="col-3">
                        <input class="effect-2" type="text" name="username" placeholder="Email address">
                        <span class="focus-border"></span>

                        <input class="effect-2" type="password" name="password" placeholder="Password">
                        <span class="focus-border"></span>
                    </div>

                    <div>
                        <button class="btn btn-primary" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Sign In&nbsp;</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
