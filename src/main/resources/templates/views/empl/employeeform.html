<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Employee Management System | Create Employee</title>

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

            <h2>Employee Details</h2>
            <div>
                <form class="form-horizontal" th:object="${agente}" th:action="@{/agente}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{lastname}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Salary</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{ci}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Departament</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="*{centroIdId}">
                                <option th:each="centro : ${centros}"
                                        th:value="${{centro.id}}" th:text="${centro.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row" align="center">
                        <a th:href="@{/agentes}" class="btn btn-warning" title="Back to agents list">
                            <i class="glyphicon glyphicon-arrow-left"> </i> Back
                        </a>
                        <button type="submit" class="btn btn-success"> <i class="glyphicon glyphicon-save"> </i>
                            Save </button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
