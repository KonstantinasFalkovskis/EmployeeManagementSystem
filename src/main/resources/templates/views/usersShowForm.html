<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head lang="en">
    </head>
    <body>
        <div class="container">

            <h2>Users Details</h2>
            <div>
                <form class="form-horizontal" th:object="${users}" >
                    <input type="hidden" th:field="*{email}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{password}"/>
                        </div>
                    </div>


                    <div class="row" align="center">
                        <a th:href="@{/users}" class="btn btn-warning" title="Back to users list">
                            <i class="glyphicon glyphicon-arrow-left"> </i> Back
                        </a>

                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
