<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
<div class="container">

    <h2>Employee Details</h2>
    <div>
        <form class="form-horizontal" th:object="${employee}" th:action="@{/employee}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Salary</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{salary}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Department</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{departamentId}">
                        <option th:each="departament : ${departaments}"
                                th:value="${{departament.id}}" th:text="${departament.departament}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="row" align="center">
                <a th:href="@{/employees}" class="btn btn-warning" title="Back to agents list">
                    <i class="glyphicon glyphicon-arrow-left"> </i> Back
                </a>
                <button type="submit" class="btn btn-success"> <i class="glyphicon glyphicon-save"> </i>
                    Save </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
