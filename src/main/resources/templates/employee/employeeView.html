<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div layout:fragment="content">
    <div>TEST</div>
    <div>
        <form class="form-horizontal" th:object="${employee}" method="get">
            <input type="hidden" th:field="*{id}"/>
                  <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <tr th:text="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <tr th:text="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Salary:</label>
                <div class="col-sm-10">
                    <tr th:text="*{salary}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Department:</label>
                <div class="col-sm-10">
                    <select type="input" class="form-control" id="readOnlyInput" th:field="*{departamentId}" readonly=""/>
                        <option th:each="departament : ${departaments}"
                                th:value="${departament.id}" th:text="${departament.departament}"/>
                        </option>
                    </select>
                </div>
            </div>
            <div class="row" align="center">
                <a th:href="@{/employees}" class="btn btn-warning" title="Back to employee list">
                    <i class="glyphicon glyphicon-arrow-left"> </i> Back
                </a>
            </div>
        </form>
</div>
</div>
</body>
</html>
